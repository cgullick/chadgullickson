<div class="container-fluid">
  <div class="row">
  	<h3>My Work</h3>
    <div class="col-sm-12">
      <table class="striped bordered">
      	<thead>
      		<tr>
      			<th>Repo Name</th>
      			<th>Description</th>
      			<th>Language</th>
      			<!--<th>Demo</th>-->
      		</tr>
      	</thead>
      	<tr ng-repeat="repo in wc.repos">
      		<td style="width: 20%"><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</td>
      		<td style="width: 60%">{{repo.description}}</td>
      		<td style="width: 20%">{{repo.language}}</td>
      		<!--<td style="width: 20%"><a href="{{repo.homepage ? repo.homepage : "#"}}" target="_blank">{{repo.homepage ? repo.homepage : "Demo is coming Soon"}}</a></td>-->
      	</tr>
      </table>
    </div>
  </div>
</div>
